name: Build Tauri Multi-Platform Installers
on:
  push:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true
          cache-all-crates: true
          shared-key: "tauri-windows"

      - name: Install WiX and NSIS
        run: |
          choco install wixtoolset -y
          choco install nsis -y

      - name: Build Windows installers
        run: pnpm tauri build --bundles nsis msi
        env:
          CARGO_INCREMENTAL: 0
          CARGO_PROFILE_RELEASE_LTO: false
          CARGO_PROFILE_RELEASE_CODEGEN_UNITS: 16
          CARGO_NET_GIT_FETCH_WITH_CLI: true

      - name: Decode signing certificate
        if: env.HAS_SIGNING_CERT == 'true'
        shell: powershell
        env:
          HAS_SIGNING_CERT: ${{ secrets.WINDOWS_SIGNING_PFX != '' && secrets.WINDOWS_SIGNING_PASSWORD != '' }}
        run: |
          $pfx = [System.Convert]::FromBase64String("${{ secrets.WINDOWS_SIGNING_PFX }}")
          [IO.File]::WriteAllBytes("$env:TEMP\cert.pfx", $pfx)

      - name: Verify certificate
        if: env.HAS_SIGNING_CERT == 'true'
        shell: powershell
        env:
          HAS_SIGNING_CERT: ${{ secrets.WINDOWS_SIGNING_PFX != '' && secrets.WINDOWS_SIGNING_PASSWORD != '' }}
        run: |
          try {
            $pwd = "${{ secrets.WINDOWS_SIGNING_PASSWORD }}"
            $cert = "$env:TEMP\cert.pfx"
            
            $certCollection = New-Object System.Security.Cryptography.X509Certificates.X509Certificate2Collection
            $certCollection.Import($cert, $pwd, [System.Security.Cryptography.X509Certificates.X509KeyStorageFlags]::DefaultKeySet)
            
            $certificate = $certCollection[0]
            Write-Host "Certificate Subject: $($certificate.Subject)"
            Write-Host "Certificate Issuer: $($certificate.Issuer)"
            Write-Host "Certificate Thumbprint: $($certificate.Thumbprint)"
            Write-Host "Certificate Not Before: $($certificate.NotBefore)"
            Write-Host "Certificate Not After: $($certificate.NotAfter)"
            Write-Host "Certificate Has Private Key: $($certificate.HasPrivateKey)"
            
            if ($certificate.NotAfter -lt (Get-Date)) {
              Write-Warning "Certificate has expired!"
            }
            if ($certificate.NotBefore -gt (Get-Date)) {
              Write-Warning "Certificate is not yet valid!"
            }
          } catch {
            Write-Error "Failed to load certificate: $_"
            exit 1
          }

      - name: Sign installers
        if: env.HAS_SIGNING_CERT == 'true'
        shell: powershell
        env:
          HAS_SIGNING_CERT: ${{ secrets.WINDOWS_SIGNING_PFX != '' && secrets.WINDOWS_SIGNING_PASSWORD != '' }}
        run: |
          $signtool = "C:\Program Files (x86)\Windows Kits\10\bin\10.0.22621.0\x64\signtool.exe"
          if (-not (Test-Path $signtool)) {
            $signtool = Get-ChildItem "C:\Program Files (x86)\Windows Kits" -Recurse -Filter "signtool.exe" | Select-Object -First 1 -ExpandProperty FullName
          }
          Write-Host "Using signtool at: $signtool"

          $pwd = "${{ secrets.WINDOWS_SIGNING_PASSWORD }}"
          $cert = "$env:TEMP\cert.pfx"

          $files = Get-ChildItem -Path src-tauri/target/release/bundle -Recurse -Include *.exe,*.msi
          foreach ($f in $files) {
            Write-Host "Signing $($f.FullName)"
            & $signtool sign /f $cert /p $pwd /tr http://timestamp.digicert.com /td sha256 /fd sha256 /v $f.FullName
            if ($LASTEXITCODE -ne 0) { 
              Write-Error "Failed to sign $($f.FullName)"
              exit 1 
            }
            Write-Host "Successfully signed $($f.FullName)"
          }

      - name: Verify signatures
        if: env.HAS_SIGNING_CERT == 'true'
        shell: powershell
        env:
          HAS_SIGNING_CERT: ${{ secrets.WINDOWS_SIGNING_PFX != '' && secrets.WINDOWS_SIGNING_PASSWORD != '' }}
        run: |
          $ErrorActionPreference = 'Continue'

          $signtool = "C:\Program Files (x86)\Windows Kits\10\bin\10.0.22621.0\x64\signtool.exe"
          if (-not (Test-Path $signtool)) {
            $signtool = Get-ChildItem "C:\Program Files (x86)\Windows Kits" -Recurse -Filter "signtool.exe" | Select-Object -First 1 -ExpandProperty FullName
          }

          $files = Get-ChildItem -Path src-tauri/target/release/bundle -Recurse -Include *.exe,*.msi

          Write-Host ""
          Write-Host "=== Signature Verification ===" -ForegroundColor Cyan

          foreach ($f in $files) {
            Write-Host ""
            Write-Host "Checking: $($f.Name)" -ForegroundColor White
            
            try {
              $result = Start-Process -FilePath $signtool -ArgumentList "verify","/pa",$f.FullName -NoNewWindow -Wait -PassThru -RedirectStandardOutput "$env:TEMP\signtool_out.txt" -RedirectStandardError "$env:TEMP\signtool_err.txt"
              
              $stdout = Get-Content "$env:TEMP\signtool_out.txt" -Raw -ErrorAction SilentlyContinue
              $stderr = Get-Content "$env:TEMP\signtool_err.txt" -Raw -ErrorAction SilentlyContinue
              
              if ($result.ExitCode -eq 0) {
                Write-Host "  [OK] Signature is valid and trusted" -ForegroundColor Green
              } else {
                $allOutput = "$stdout $stderr"
                if ($allOutput -match "self-signed|not trusted") {
                  Write-Host "  [WARNING] Signed with self-signed certificate" -ForegroundColor Yellow
                  Write-Host "  Note: Files are signed but not trusted by Windows" -ForegroundColor DarkYellow
                } else {
                  Write-Host "  [ERROR] Signature verification failed" -ForegroundColor Red
                  if ($stderr) { Write-Host "  Error: $stderr" -ForegroundColor Red }
                }
              }
            } catch {
              Write-Host "  [WARNING] Could not verify signature: $_" -ForegroundColor Yellow
            }
          }

          Write-Host ""
          Write-Host "=== Summary ===" -ForegroundColor Cyan
          Write-Host "All files have been signed and timestamped." -ForegroundColor Green
          Write-Host ""

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers
          path: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/msi/*.msi
          compression-level: 0

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true
          cache-all-crates: true
          shared-key: "tauri-macos"

      - name: Build macOS Universal Binary
        run: pnpm tauri build --target universal-apple-darwin
        env:
          CARGO_INCREMENTAL: 0
          CARGO_PROFILE_RELEASE_LTO: false
          CARGO_PROFILE_RELEASE_CODEGEN_UNITS: 16
          CARGO_NET_GIT_FETCH_WITH_CLI: true

      - name: Import Code-Signing Certificates
        if: env.HAS_MACOS_CERT == 'true'
        uses: apple-actions/import-codesign-certs@v2
        env:
          HAS_MACOS_CERT: ${{ secrets.APPLE_CERTIFICATE != '' && secrets.APPLE_CERTIFICATE_PASSWORD != '' }}
        with:
          p12-file-base64: ${{ secrets.APPLE_CERTIFICATE }}
          p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

      - name: Sign and Notarize macOS App
        if: env.HAS_MACOS_SIGNING == 'true'
        env:
          HAS_MACOS_SIGNING: ${{ secrets.APPLE_SIGNING_IDENTITY != '' && secrets.APPLE_ID != '' && secrets.APPLE_PASSWORD != '' }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          echo "Signing configured via environment variables"

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-installers
          path: |
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app
          compression-level: 0

  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true
          cache-all-crates: true
          shared-key: "tauri-android"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "ndk;27.0.12077973"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/27.0.12077973" >> $GITHUB_ENV
          echo "NDK_HOME=$ANDROID_HOME/ndk/27.0.12077973" >> $GITHUB_ENV

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Clean and initialize Tauri Android
        run: |
          rm -rf src-tauri/gen/android
          pnpm tauri android init

      - name: Suppress Android SDK warnings
        run: |
          cd src-tauri/gen/android
          if [ ! -f gradle.properties ]; then
            touch gradle.properties
          fi
          echo "" >> gradle.properties
          echo "# Suppress compileSdk warnings" >> gradle.properties
          echo "android.suppressUnsupportedCompileSdk=36" >> gradle.properties

      - name: Setup Android signing
        run: |
          cd src-tauri/gen/android
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" > keystore.properties
          echo "password=${{ secrets.ANDROID_KEY_PASSWORD }}" >> keystore.properties
          base64 -d <<< "${{ secrets.ANDROID_KEY_BASE64 }}" > $RUNNER_TEMP/keystore.jks
          echo "storeFile=$RUNNER_TEMP/keystore.jks" >> keystore.properties
          
          # 验证密钥库文件
          echo "=== Verifying keystore ==="
          ls -lh $RUNNER_TEMP/keystore.jks
          file $RUNNER_TEMP/keystore.jks

      - name: Build Android APK and AAB
        run: pnpm tauri android build --apk --aab
        env:
          CARGO_INCREMENTAL: 0
          CARGO_PROFILE_RELEASE_LTO: false
          CARGO_PROFILE_RELEASE_CODEGEN_UNITS: 16

      - name: List build outputs
        run: |
          echo "=== All APK files ==="
          find src-tauri/gen/android -name "*.apk" -type f -exec ls -lh {} \;
          echo ""
          echo "=== All AAB files ==="
          find src-tauri/gen/android -name "*.aab" -type f -exec ls -lh {} \;

      - name: Sign APK
        run: |
          # 定位 apksigner 工具
          BUILD_TOOLS_VERSION=$(ls $ANDROID_HOME/build-tools | sort -V | tail -n 1)
          APKSIGNER=$ANDROID_HOME/build-tools/$BUILD_TOOLS_VERSION/apksigner
          
          echo "Using apksigner: $APKSIGNER"
          echo "Build tools version: $BUILD_TOOLS_VERSION"
          
          # 输入和输出文件路径
          UNSIGNED_APK="src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-unsigned.apk"
          SIGNED_APK="src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-signed.apk"
          
          # 对齐 APK（可选但推荐）
          ZIPALIGN=$ANDROID_HOME/build-tools/$BUILD_TOOLS_VERSION/zipalign
          ALIGNED_APK="src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-aligned.apk"
          
          echo "=== Aligning APK ==="
          $ZIPALIGN -v -p 4 $UNSIGNED_APK $ALIGNED_APK
          
          # 签名 APK
          echo "=== Signing APK ==="
          $APKSIGNER sign \
            --ks $RUNNER_TEMP/keystore.jks \
            --ks-key-alias ${{ secrets.ANDROID_KEY_ALIAS }} \
            --ks-pass pass:${{ secrets.ANDROID_KEY_PASSWORD }} \
            --key-pass pass:${{ secrets.ANDROID_KEY_PASSWORD }} \
            --out $SIGNED_APK \
            $ALIGNED_APK
          
          # 验证签名
          echo "=== Verifying signature ==="
          $APKSIGNER verify --verbose $SIGNED_APK
          
          # 显示文件信息
          echo "=== Signed APK info ==="
          ls -lh $SIGNED_APK

      - name: Verify AAB signature
        run: |
          # AAB 应该在构建时已经签名（通过 build.gradle.kts 配置）
          echo "=== AAB file info ==="
          ls -lh src-tauri/gen/android/app/build/outputs/bundle/universalRelease/app-universal-release.aab
          
          # 检查 AAB 是否已签名
          BUILD_TOOLS_VERSION=$(ls $ANDROID_HOME/build-tools | sort -V | tail -n 1)
          APKSIGNER=$ANDROID_HOME/build-tools/$BUILD_TOOLS_VERSION/apksigner
          
          # 从 AAB 提取签名信息（需要先解压）
          unzip -l src-tauri/gen/android/app/build/outputs/bundle/universalRelease/app-universal-release.aab | grep -i "META-INF" || echo "Warning: AAB may not be signed"

      - name: Rename artifacts with version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          
          # 重命名 APK
          cp src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-signed.apk \
             src-tauri/gen/android/app/build/outputs/apk/universal/release/InventoryControl-${VERSION}-universal.apk
          
          # 重命名 AAB
          cp src-tauri/gen/android/app/build/outputs/bundle/universalRelease/app-universal-release.aab \
             src-tauri/gen/android/app/build/outputs/bundle/universalRelease/InventoryControl-${VERSION}-universal.aab
          
          echo "=== Renamed artifacts ==="
          ls -lh src-tauri/gen/android/app/build/outputs/apk/universal/release/InventoryControl-*.apk
          ls -lh src-tauri/gen/android/app/build/outputs/bundle/universalRelease/InventoryControl-*.aab

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-bundles
          path: |
            src-tauri/gen/android/app/build/outputs/bundle/universalRelease/InventoryControl-*.aab
            src-tauri/gen/android/app/build/outputs/apk/universal/release/InventoryControl-*.apk
          compression-level: 0

  create-release:
    needs: [build-windows, build-macos, build-android]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "JSON.parse(require('fs').readFileSync('package.json','utf8')).version")
          echo "Detected version: $VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Generate release body from changelog
        run: |
          node scripts/changelog.js \
            --version "${{ steps.get_version.outputs.version }}" \
            --out-entry release-body.md

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files

          # Windows
          find artifacts/windows-installers -type f \( -name "*.exe" -o -name "*.msi" \) 2>/dev/null | while read file; do
            filename=$(basename "$file")
            newname=$(echo "$filename" | sed 's/出入库登记系统/InventoryControl/g')
            cp "$file" "release-files/$newname"
            echo "Copied: $filename -> $newname"
          done

          # macOS
          find artifacts/macos-installers -type f -name "*.dmg" 2>/dev/null | while read file; do
            filename=$(basename "$file")
            newname=$(echo "$filename" | sed 's/出入库登记系统/InventoryControl/g')
            cp "$file" "release-files/$newname"
            echo "Copied: $filename -> $newname"
          done

          # Android
          find artifacts/android-bundles -type f \( -name "*.apk" -o -name "*.aab" \) 2>/dev/null | while read file; do
            cp "$file" "release-files/"
            echo "Copied: $(basename $file)"
          done

          echo ""
          echo "=== Release files ==="
          ls -lh release-files/

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create and push git tag
        id: create_tag
        env:
          VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          git fetch --tags
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists"
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            git tag -a "v$VERSION" -m "Release v$VERSION"
            git push origin "v$VERSION"
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Delete existing release if tag exists
        if: steps.create_tag.outputs.tag_exists == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          # 删除 GitHub Release
          gh release delete "v$VERSION" --yes || true
          
          # 删除远程 tag
          git push origin ":refs/tags/v$VERSION" || true
          
          # 删除本地 tag
          git tag -d "v$VERSION" || true
          
          # 重新创建 tag
          git tag -a "v$VERSION" -m "Release v$VERSION"
          
          # 推送新 tag
          git push origin "v$VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          files: release-files/*
          fail_on_unmatched_files: true
          generate_release_notes: true
          body_path: release-body.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
