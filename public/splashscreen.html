<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loading</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: radial-gradient(circle at top, #f6f1e8, #f3f6fb 35%, #f7f7f2 70%);
        color: #0f172a;
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", sans-serif;
      }
      .wrap {
        height: 100%;
        display: grid;
        place-items: center;
      }
      .card {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 14px;
      }
      .badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 44px;
        height: 44px;
        border-radius: 16px;
        background: #0f172a;
        color: #ffffff;
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 0.08em;
      }
      .spinner {
        width: 36px;
        height: 36px;
        border-radius: 999px;
        border: 3px solid #e2e8f0;
        border-top-color: #0f172a;
        animation: spin 0.9s linear infinite;
      }
      .title {
        font-size: 16px;
        font-weight: 600;
      }
      .subtitle {
        font-size: 12px;
        color: #64748b;
        letter-spacing: 0.16em;
        text-transform: uppercase;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="badge">INV</div>
        <div class="title">出入库登记</div>
        <div class="subtitle">Inventory Control</div>
        <div class="spinner" aria-hidden="true"></div>
      </div>
    </div>
  </body>
</html>
